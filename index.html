<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>
      Ejemplo de estilos selector descendente y el selector de hijos
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <p><a href="#">Enlace1</a></p>
      <p>
        <span><a href="#">Enlace2</a></span>
      </p>
    </section>

    <h1>Titulo1</h1>
    <h2>Subtítulo</h2>
    <p>hello</p>

    <h2>Otro subtítulo</h2>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>
    <p>hello</p>

    <h2>De atributos:</h2>

    <section>
      <a id="interno" href="#">Enlace Interno</a> <br />
      <a class="externo" href="#">Enlace Externo</a> <br />
      <a class="arriba abajo" href="#">Enlace Arriba/Abajo</a> <br />
      <a href="http://www.ejemplo.com">Enlace Ejemplo</a> <br />
      <a lang="en" href="#">Enlace Inglés</a> <br />
      <a lang="es-ar" href="#">Enlace Español</a> <br />
    </section>

    <h2>Herencia</h2>
  </body>
</html>
